<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <a href="#" class="topbar__logo">
          <img src="img/instagram-logo.svg" alt="Intagram Logo" />
        </a>

        <button class="topbar__icon">
          <i class="far fa-paper-plane"></i>
        </button>
      </div>
    </header>

    <div class="container">
      <section class="stories">
        <div class="stories__container">
          <a href="#" class="user__image">
            <span class="user__image__wrapper">
              <img
                src="img/profiles/yoda/yoda-profile.jpg"
                alt="Yoda Profile"
              />
            </span>
          </a>

          <a href="#" class="user__image user__image--newstorie">
            <span class="user__image__wrapper">
              <img
                src="img/profiles/gamora/gamora-profile.jpg"
                alt="Gamora Profile"
              />
            </span>
          </a>

          <a href="#" class="user__image">
            <span class="user__image__wrapper">
              <img
                src="img/profiles/black-panther/black-panther-profile.jpg"
                alt="Black Panther Profile"
              />
            </span>
          </a>
        </div>
      </section>
    </div>

    <div class="container">
      <section class="feed">
        <article class="post">
          <header class="post__header">
            <div class="user">
              <a href="#" class="user__image">
                <img
                  src="./img/profiles/yoda/yoda-profile.jpg"
                  alt="Yoda Profile"
                />
              </a>

              <a href="#" class="user__name">Mestre Yoda</a>
            </div>
            <button class="post__details">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </header>

          <figure class="post__photo">
            <img src="./img/profiles/yoda/yoda-1.jpg" alt="Yoda Photo Post" />
          </figure>

          <nav class="post__options">
            <button class="post__control">
              <i class="far fa-heart"></i>
            </button>

            <button class="post__control">
              <i class="far fa-comment"></i>
            </button>

            <button class="post__control">
              <i class="far fa-bookmark"></i>
            </button>
          </nav>

          <div class="post__status">
            <div class="user">
              <a href="#" class="user__image">
                <img
                  src="img/profiles/domino/domino-profile.jpg"
                  alt="Domino Profile"
                />
              </a>

              <span>
                curtido por <a href="#">Domino</a> e outras
                <a href="#">7 pessoas</a>
              </span>
            </div>
          </div>
        </article>

        <article class="post">
          <header class="post__header">
            <div class="user">
              <a href="#" class="user__image">
                <img
                  src="./img/profiles/gamora/gamora-profile.jpg"
                  alt="Gamora Profile"
                />
              </a>

              <a href="#" class="user__name">Gamora Zen</a>
            </div>
            <button class="post__details">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </header>

          <figure class="post__photo">
            <img
              src="./img/profiles/gamora/gamora-1.jpg"
              alt="Gamora Photo Post"
            />
          </figure>

          <nav class="post__options">
            <button class="post__control">
              <i class="far fa-heart"></i>
            </button>

            <button class="post__control">
              <i class="far fa-comment"></i>
            </button>

            <button class="post__control">
              <i class="far fa-bookmark"></i>
            </button>
          </nav>

          <div class="post__status">
            <div class="user">
              <a href="#" class="user__image">
                <img
                  src="./img/profiles/carol/carol-profile.jpg"
                  alt="Carol Profile"
                />
              </a>

              <span>
                curtido por <a href="#">Carol Danvers</a> e outras
                <a href="#">7 pessoas</a>
              </span>
            </div>
          </div>
        </article>

        <article class="post">
          <header class="post__header">
            <div class="user">
              <a href="#" class="user__image">
                <img
                  src="./img/profiles/black-panther/black-panther-profile.jpg"
                  alt="Back Panther Profile"
                />
              </a>

              <a href="#" class="user__name">T'Challa</a>
            </div>
            <button class="post__details">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </header>

          <figure class="post__photo">
            <img
              src="./img/profiles/black-panther/black-panther-1.jpg"
              alt="Black Panther Photo Post"
            />
          </figure>

          <nav class="post__options">
            <button class="post__control">
              <i class="far fa-heart"></i>
            </button>

            <button class="post__control">
              <i class="far fa-comment"></i>
            </button>

            <button class="post__control">
              <i class="far fa-bookmark"></i>
            </button>
          </nav>

          <div class="post__status">
            <div class="user">
              <a href="#" class="user__image">
                <img
                  src="img/profiles/bruce/bruce-profile.jpg"
                  alt="Bruce Profile"
                />
              </a>

              <span>
                curtido por <a href="#">Bruce Wayne</a> e outras
                <a href="#">5 pessoas</a>
              </span>
            </div>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
